    <div class="alert-messages" {% if active_page == 'index' %} style="position: fixed; z-index: 1;"{% endif %}>

    {% with messages = get_flashed_messages(with_categories=True) %}
    {%if messages %}
      {% for category, message in messages %}
      <div id="msg_{{category}}" class="alert alert-{{category}} fade in">
            <a class="close" data-dismiss="alert" href="#">&times;</a>
          {{ message | safe}}
        </div>
      {% endfor %}
    {% endif %}
    {% endwith %}
    </div>
