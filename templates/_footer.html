<div class="container">
    <div class="row center">
        <div class="col-sm-3 col-xs-12 vcenter hcenter sticky-footer-col">
            <a href="http://bl.uk/" class="hidden-xs">
                <img class="img-responsive center-block" src="{{url_for('static', filename='img/bl-logo.png')}}">
            </a>
            <div class="col-xs-6 hidden-sm hidden-md hidden-lg">
                <img class="img-responsive center-block" src="{{url_for('static', filename='img/bl-logo.png')}}">
            </div>
            <div class="col-xs-6 hidden-sm hidden-md hidden-lg">
                <img class="img-responsive center-block" src="{{url_for('static', filename='img/pybossa.png')}}">
            </div>
        </div>
        
        <div class="col-sm-6 vcenter hcenter sticky-footer-col">
        {% if not enforce_privacy %}
      
            <div class="row">
                <div id="footer_links">
                    <ul>
                        <li>
                            <i class="fa fa-envelope"></i>
                            <a href="mailto:{{contact_email}}">{{ _('Email') }}</a>
                        </li>
                        <li>
                            <i class="fa fa-twitter"></i>
                            <a href="http://twitter.com/{{contact_twitter}}">{{ _('Twitter') }}</a>
                        </li>
                        <li>
                            <i class="fa fa-info-circle"></i>
                            <a href="/about">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        {% endif %}
        </div>
        
        <div class="col-sm-3 vcenter hcenter sticky-footer-col hidden-xs">
            <a href="http://pybossa.com/">
                <img class="img-responsive center-block" src="{{url_for('static', filename='img/pybossa.png')}}">
            </a>
        </div>
    </div>
</div>
